<ion-header>
    <ion-navbar color="primary">
        <ion-title>{{ lista.titulo }}</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>

	<ion-list-header>
		Tareas por hacer
	</ion-list-header>

	<ion-list>
	  <ion-item>
	    <ion-label color="primary" floating>Nuevo Item</ion-label>
	    <ion-input type="text" [(ngModel)]="nombreItem" (keyup.enter)="agregarItem()"></ion-input>
	  </ion-item>
	</ion-list>

	<ion-list *ngIf="lista.items.length > 0">

		<ion-list-header>
			Tareas por hacer agregar animacion a los check agregados
		</ion-list-header>

	  <button ion-item detail-none *ngFor="let item of lista.items" (click)="actualizarTarea(item)">
	  	<ion-icon  *ngIf="item.completado" name="square-outline" item-start></ion-icon>
	  	<ion-icon  *ngIf="!item.completado" name="checkbox-outline" item-start></ion-icon>
	  	{{ item.desc }}
	  </button>
	</ion-list>

</ion-content>
